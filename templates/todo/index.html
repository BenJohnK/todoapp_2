<h3><strong>To Do</strong></h3>
<form method="POST" action="">{% csrf_token %}
    {{form.title}}
    <input type="submit" value="Create Task">
<form>
{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">update</a>
    {%if task.complete %}
    <br>
    <br>
    <strike>{{task}}</strike>
    <br><br>
    {%else%}
    <h4>{{task}}</h4>
    {%endif%}
</div>
{% endfor %}
